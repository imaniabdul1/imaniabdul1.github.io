<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset and body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Didot', serif;
            background-color: #F7CDD0; /* Ensure background is always this color */
        }

        /* Styling for the background image */
        #main-content {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-color: #F7CDD0; /* Matching background color */
        }

        #main-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for your name in the corner */
        header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: black;
        }

        /* Main container for sections (Coding Projects, Photography, Artwork) */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #F7CDD0; /* Matching background color */
        }

        /* Section styling */
        .section {
            flex: 1;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: white;
        }

        .section a {
            font-size: 4em;
            text-decoration: none;
            color: white;
        }

        .section a:hover {
            color: #BA8E91;
            cursor: pointer;
        }

        /* Sections to scroll down to */
        #coding-projects,
        #photography,
        #artwork {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Background Image Section -->
    <section id="main-content">
        <img src="cover.png" alt="Background Image">
        <div style="position: absolute; top: 850px; left: 30px; font-size: 20px;">
            IMANI ABDUL
        </div>
    </section>

    <!-- Section with Coding Projects, Photography, and Artwork -->
    <div class="container">
        <div class="section">
            <h2>Coding Projects</h2>
            <a href="#coding-projects">01</a>
        </div>
        <div class="section">
            <h2>Photography</h2>
            <a href="#photography">02</a>
        </div>
        <div class="section">
            <h2>Artwork</h2>
            <a href="#artwork">03</a>
        </div>
    </div>

    <!-- Sections that appear when you scroll down -->
    <section id="coding-projects">
        <p>Welcome to my coding projects.</p>
    </section>

    <section id="photography">
        <p>Here are my photography works.</p>
    </section>

    <section id="artwork">
        <p>Check out my artwork!</p>
    </section>

</body>
</html>
